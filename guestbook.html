<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage 2.0">
<title>Sign my guestbook!</title>
</head>

<body bgcolor="#FFFFB9" bgproperties="fixed">

<p align="center"><font color="#FF0000" size="6" face="Snap ITC"><strong>CyberZoo</strong></font></p>

<p align="center"><font color="#0000A0" size="5"
face="Comic Sans MS"><strong>Sign my guestbook!</strong></font></p>

<p>&nbsp;</p>

<form action="/cgi-bin/mailform" method="GET" name="Guestbook"
onsubmit>
    <table border="0">
        <tr>
            <td><font color="#0000A0" size="4"
            face="Comic Sans MS">Your Name -</font><font size="4"
            face="Comic Sans MS"> </font></td>
            <td><input type="text" size="24" name="NameFld"> </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><font color="#0000A0" size="4"
            face="Comic Sans MS">Your e-mail address -</font></td>
            <td><input type="text" size="35" name="EMailFld"> </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><font color="#0000A0" size="4"
            face="Comic Sans MS">Your home page URL - </font></td>
            <td><input type="text" size="35" name="HomePageFld"> </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td valign="top"><font color="#0000A0" size="4"
            face="Comic Sans MS">Leave a message! -</font></td>
            <td><textarea name="MessageFld" rows="5" cols="45">
</textarea></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><input type="submit" name="Submitbtn"
            value="Submit"> </td>
            <td><input type="reset" name="Clearbtn" value="Clear">
            </td>
        </tr>
    </table>
</form>

<p>&nbsp;</p>

<p align="center"><font color="#0000A0" size="4"
face="Comic Sans MS"><em>Thanks for visiting.</em></font></p>

<p><a href="./index.html"><img src="./homebutton.gif"
alt="CyberZoo homepage" border="0" width="94" height="38"></a></p>
</body>
</html>
